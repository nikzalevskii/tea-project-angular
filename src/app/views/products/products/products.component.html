<div class="collections container ">
  <h2 *ngIf="notFound" class="not-found-product collections__text my-5 text-center">Ничего не найдено</h2>
  <h2 *ngIf="!notFound" class="collections__text my-5 text-center">{{ title }}</h2>
  <div class="row collection row-gap-4 d-flex" >
    <product-card class="col-6 col-md-6 col-xl-4" *ngFor="let product of products" [product]="product"></product-card>
  </div>
  <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
  </div>
</div>
